<form class="form w-100" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center">
    <h1 class="mb-3">
      Inicio de sesión
    </h1>
  </div>

  @if(loginError) {
  <div class="alert alert-danger mb-4" role="alert">
    {{loginError}}
  </div>
  }

  <div class="row">
    <div class="col-12">
      <app-input-field label="Email" [control]="loginForm.get('email')" type="email"></app-input-field>
    </div>

    <div class="col-12">
      <app-input-field label="Contraseña" [control]="loginForm.get('password')" type="password"></app-input-field>
    </div>
  </div>

  <div class="mt-3 text-center">
    <app-button [text]="'Iniciar sesion'" [type]="'submit'" [isLoading]="isLoading" [disabled]="loginForm.invalid"></app-button>
  </div>
</form>
